<div class="tabla">
    <table mat-table [dataSource]="criterios" class="tab">
        <!-- Item Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let criterio"> {{criterio.nombre_criterio}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>

        <!-- percent Column -->
        <ng-container matColumnDef="porcentaje" class="mr-auto">
            <th width="100" mat-header-cell *matHeaderCellDef> Porcentaje </th>
            <td class="centrar" mat-cell *matCellDef="let criterio"> {{(criterio.porcentaje / 100) | percent: '2.0'}} </td>
            <td class="centrar" mat-footer-cell *matFooterCellDef> {{getTotalPorcentaje() / 100 | percent: '2.0'}} </td>
        </ng-container>

        <!-- opciones Column -->
        <ng-container matColumnDef="opciones">
            <th width="10" mat-header-cell *matHeaderCellDef> Opciones </th>
            <td class="centrar" mat-cell *matCellDef="let criterio">
                <i #add [id]="criterio.id_criterio" (click)="addActividad($event)" class="fa fa-plus-circle"></i>
                <i #view [id]="criterio.id_criterio" (click)="viewActividad($event)" class="fa fa-eye"></i>
                <i #delete [id]="criterio.id_criterio" (click)="deleteActividad($event)" class="fa fa-trash-alt"></i>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>

</div>
