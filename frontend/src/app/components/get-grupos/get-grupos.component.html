<div class="col-md-12">
    <app-navegacion>

    </app-navegacion>
</div>
<div class="col-md-4" *ngFor="let materia of materias">
    <div class="card text-center mt-5">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5>{{materia.nombre_materia}} </h5><i class="fa fa-edit"></i>
        </div>
        <div class="card-body">
            <div *ngFor="let grupo of grupos">
                <h4 *ngIf="grupo.nombre_materia == materia.nombre_materia">
                    <button #boton mat-button (click)="openDialog(boton._elementRef.nativeElement)" [id]="grupo.clave_materia" [name]="grupo.clave_grupo"> {{ grupo.clave_grupo }}</button>
                </h4>
                <p *ngIf="grupo.nombre_materia == materia.nombre_materia">{{grupo.hora_inicio}}--{{grupo.hora_final}}</p>
            </div>
        </div>
    </div>
</div>
