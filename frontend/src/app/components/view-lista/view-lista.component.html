<div class="row mt-2">
    <div class="col-md-10 offset-md-2">
        <mat-dialog-content>
            <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">
                <!-- num_control Column -->
                <ng-container matColumnDef="num_control">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <p class="tabla-head">NÂº Control</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.num_control}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre_est">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        <p class="tabla-head">Nombre</p>
                    </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-dialog-content>
    </div>
</div>
