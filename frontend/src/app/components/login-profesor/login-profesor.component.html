<mat-card>
    <div class="imagen mx-auto">
        <img mat-card-image src="../../../assets/comunes/user.png" alt="login">
    </div>
    <div class="iniciarSesion">
        <img mat-card-image src="../../../assets/comunes/iniciasesion.png" alt="login">
    </div>
    <form (ngSubmit)="loginProfesor()" novalidate #formulario="ngForm">
        <mat-card-content>
            <div class="row mt-2">
                <div class="col-md-12">
                    <mat-form-field hintLabel="8 digitos" class="inputs">
                        <input matInput #clave maxlength="8" minlength="1" [(ngModel)]="clave_profesor" name="clave" placeholder="Clave" ngModel required>
                        <mat-hint align="end">{{clave.value?.length || 0}}/8</mat-hint>
                        <mat-error *ngIf="clave.invalid">Clave invalida</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mt-2">
                    <mat-form-field class="inputs">
                        <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'" [formControl]="passFormControl" placeholder="Ingresa tu contraseña" ngModel required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                        <mat-error *ngIf="passFormControl.hasError('required')">
                            Ingresa tu contraseña porfavor.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 mt-2">
                    <P class="cuenta">No tienes una cuenta? <a type="button" (click)="signUp()">REGISTRATE</a> </P>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="container">
                <div class="row">
                    <div class="ml-auto">
                        <button mat-raised-button class="btn-block" type="submit" [disabled]="formulario.invalid">Entrar</button>
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
