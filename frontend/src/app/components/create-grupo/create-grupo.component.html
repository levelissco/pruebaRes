<mat-drawer-container class="sidenav">
    <mat-drawer mode="side" opened class="bg-azul">
        <app-navegacion>

        </app-navegacion>
    </mat-drawer>
    <mat-drawer-content>
        <div class="col-md-6 offset-md-3 mt-5">
            <datalist id="materias">
                <option  *ngFor="let materia of materias" [value]="materia.clave_materia" style="display: none;"></option>
            </datalist>
            <div class="card mat-elevation-z8">
                <div class="card-header text-center bg-azul-txt-white">
                    <h3 class="text-white">Nuevo grupo</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="saveGrupo()" novalidate #formulario="ngForm">
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="inputs">
                                <mat-label>Clave de materia</mat-label>
                                <input list="materias" matInput name="clave_materia" [(ngModel)]="grupo.clave_materia" placeholder="Escribe clave de materia" maxlength="7" autofocus (blur)="setValue()" ngModel required>
                                <mat-hint>7 caracteres</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="form-group">
                            <mat-form-field appearance="outline" class="inputs">
                                <mat-label>Nombre de materia</mat-label>
                                <input name="nombre_materia" matInput [(ngModel)]="materia.nombre_materia" placeholder="Materia" readonly ngModel required>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <mat-form-field appearance="outline" class="inputs">
                                        <mat-label>Unidades</mat-label>
                                        <input name="unidades" matInput [(ngModel)]="materia.unidades" placeholder="Unidades" readonly ngModel required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <mat-form-field appearance="outline" class="inputs">
                                        <mat-label>Grupo</mat-label>
                                        <input matInput name="clave_grupo" [(ngModel)]="grupo.clave_grupo" placeholder="Grupo" ngModel required (blur)="setHorario()">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <mat-form-field appearance="outline" class="inputs">
                                    <mat-label>Hora Inicio</mat-label>
                                    <mat-select [formControl]="inicioControl" [(ngModel)]="horaInicio" ngModel required (blur)="setFinal()">
                                        <mat-option *ngFor="let hora of hora_inicio" [value]="hora">
                                            {{hora}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="inicioControl.hasError('required')">Es necesario seleccionar hora de inicio</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="form-group col-md-6">
                                <mat-form-field appearance="outline" class="inputs">
                                    <mat-label>Hora Final</mat-label>
                                    <mat-select [formControl]="finalControl" [(ngModel)]="horaFinal" ngModel required>
                                        <mat-option *ngFor="let hora of hora_final" [value]="hora">
                                            {{hora}}
                                        </mat-option>
                                    </mat-select>
                                    <mat-error *ngIf="finalControl.hasError('required')">Es necesario seleccionar hora de termino</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="d-flex ml-auto">
                            <button mat-raised-button type="submit " [disabled]="formulario.invalid ">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
